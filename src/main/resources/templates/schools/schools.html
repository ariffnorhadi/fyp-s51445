<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Users</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!--    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">-->
	<link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body class="bg-gray-900">
<div th:replace="fragments/top-menu :: home-menu"></div>
<div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
	<div class="py-4">
		<div class="flex flex-col">
			<div class="sm:grid sm:grid-cols-2">
				<div th:each="school : ${schoolList}" class="py-2 sm:px-2">
					<div class="bg-gray-200 p-2 pl-4 rounded-t-lg">
						<p class="uppercase font-semibold" th:text="${school.name}"></p>
					</div>
					<div class="flex bg-white rounded-b-lg">
						<div>
							<img src="" alt="School pic">
						</div>
						<div class="w-full px-4 space-y-2 py-2">
							<p class="">Currently under <span th:text="${school.principal.getFullName()}"></span></p>
							<p th:text="${school.description}"></p>
							<p th:text="${school.address}"></p>
							<div class="flex justify-end space-x-2">
								<a
									class="bg-gray-600 font-semibold text-white text-sm px-3 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue"
									th:href="@{/schools/{id}(id=${school.id})}">Learn more</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
